                            <script>

                                var getTimeRangeBreak = time => {
                                    var smHyphen = time.indexOf("-");
                                    var mdHyphen = time.indexOf("–");
                                    var lgHyphen = time.indexOf("—");
                                    var space = time.indexOf(" ");

                                    if (smHyphen > -1 && smHyphen < mdHyphen && smHyphen < lgHyphen) {
                                        return smHyphen
                                    } else if (mdHyphen > -1 && mdHyphen < smHyphen && mdHyphen < lgHyphen) {
                                        return mdHyphen
                                    } else if (lgHyphen > -1 && lgHyphen < smHyphen && lgHyphen < mdHyphen) {
                                        return lgHyphen
                                    } else if (space !== -1) {
                                        return space
                                    } else {
                                        // or use full string
                                        return time.length;
                                    }

                                }

                                var getStartTime = time => {
                                    var start = time.substr(0, getTimeRangeBreak(time))
                                    return start
                                }

                                var buildLongDate = date => {
                                    var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                                    var d = new Date(landingPageContent.date).toLocaleString('default', options)
                                    return d
                                }

                                var buildShortDate = date => {
                                    var options = { weekday: 'short', month: 'short', day: 'numeric' };
                                    var d = new Date(landingPageContent.date).toLocaleString('default', options)
                                    return d

                                    //landingPageEl.getElementById("date-full").innerHTML = `Date: ${buildLongDate(landingPageContent.date)}`;
                                    //landingPageEl.getElementById("time-full").innerHTML = `Time: ${landingPageContent.time}`;
                                    landingPageEl.getElementById("description").innerHTML = landingPageContent.description;
                                    //landingPageEl.getElementById("date-short").innerHTML = `${buildShortDate(landingPageContent.date)}`;
                                    // landingPageEl.getElementById("start-time").innerHTML = `${getStartTime(landingPageContent.time)}`;
                                    //landingPageEl.getElementById("back-button").href = landingPageContent.backLink;
                                    //landingPageEl.getElementById("next-button").href = landingPageContent.nextLink;

                                }


                                var userId = window.sessionStorage.getItem('userId');
                                //Here, we make an array of the zoom groups provided by the course instructor 
                                //The logic was for readability/debugging. Is it unnecessary?
                                var zoomGroupsArray = [];
                                var myZoomGroups = landingPageContent.zoomGroups;
                                myZoomGroups.forEach((zoomGroup, index) => {
                                    zoomGroupsArray.push(zoomGroup.groupName);
                                });
                                console.log("zoomGroupsArray: " + zoomGroupsArray);

                                

                                function fetchUserGroups() {
                                    var defer = $.Deferred();
                                    //console.log(userId);
                                    var _headers = {
                                        "Authorization": "Bearer " + window.sessionStorage.token,
                                        "X-InfernoCore-Domain": "ryerson.infernoar.com",
                                        'Accept': 'application/json',
                                        'Content-Type': 'application/json'
                                    };
                                    if (window.sessionStorage.overrideId) {
                                        _headers["X-Client-Override"] = window.sessionStorage.overrideId;
                                        _headers['X-InfernoCore-Domain'] = 'jolokia.inferno.jolokia.com';
                                    }
                                    $.ajax({
                                        url: "https://ingress.infernocore.jolokia.com/api/GroupUsers/" + userId,
                                        type: "GET",
                                        headers: _headers,
                                        success: function (result) {
                                            defer.resolve(result);
                                        },
                                        error: function (error) {
                                            console.log("error!", error);
                                        }
                                    });
                                    return defer;
                                }

                                //This pushes only the names of the users' groups to an easy to read and compare array
                                var userGroupsArray = [];
                                $(document).ready(function () {
                                    fetchUserGroups().then(function (userGroups) {
                                        $.each(userGroups, function (key, nextGroup) {
                                            userGroupsArray.push(nextGroup.name);
                                        });
                                        console.log("userGroupsArray: " + userGroupsArray);
                                        getZoomLink();
                                    });
                                });

                                /*This function compares the user's assigned groups in inferno
                                to the zoom groups for the class. It returns a function setZoomLink(index)
                                that will set the href to the matching zoom link */  
                                function getZoomLink() {
                                    //Case: No zoom groups
                                    if(zoomGroupsArray.length === 0)
                                    {
                                        console.log("No zoom groups provided");
                                        return;
                                    }
                                    for (i = 0; i < userGroupsArray.length; i++) {
                                        for (j = 0; j < zoomGroupsArray.length; j++) {
                                            if (userGroupsArray[i] === zoomGroupsArray[j]) {
                                                console.log("User and Zoom Group Match: " + zoomGroupsArray[j])
                                                return setZoomLink(j);
                                            }
                                        }
                                    }
                                    console.log("User not assigned to zoom group"); 
                                    //Communicate error to user
                                    toggleZoomLinkErrorOverlay();
                                    return;
                                                                             
                                }

                                function setZoomLink(index) {
                                    //landingPageEl.getElementById("launch-zoom").href = myZoomGroups[index].zoomLink;
                                    landingPageEl.getElementById("launch-zoom").onClick = window.open(myZoomGroups[index].zoomLink);
                                    
                                }

                                function toggleZoomLinkErrorOverlay () {
                                    console.log("zoom link overlay");
                                    if(landingPageEl.getElementById("error-overlay").style.display == "none"){
                                        landingPageEl.getElementById("error-overlay").style.display ="flex";
                                    }
                                    else {
                                        landingPageEl.getElementById("error-overlay").style.display ="none";
                                    }
                                }

                                buildLandingPage();

                            </script>

                                        } else {
                                            infoBox.style.maxWidth = "";
                                        }

                                });

                                resizeObserver.observe(contentSection);
                            </script>

<!-- Menu Collapse Script -->
<script>

    // Insert your liquid data here. Remember to convert from JSON to JS Object (use https://json-to-js.com/ or similar)
    // Set data object to null to skip Liquid processing. You probably want to do this if you're not using liquid as the
    // processing can potentially interfere with scripts that run on page load.
    var data = { sample: 'This is a string from the Liquid data object' };

    // LIQUID PROCESSING (Set the data variable above)
    function processLiquid() {
        return new Promise((resolve, reject) => {
            console.log('PROCESSING LIQUID')
            // We rip the entire content of the inferno-snippet-content element. InnerHTML returns certain characters such as < and > escaped. 
            // This breaks comparison operators, so we need to convert them back before Liquid processing.
            const template = landingPageEl.querySelector('inferno-snippet-content').innerHTML.replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&amp;/g, '&');
            // Select the element itself to replace the content
            const result = landingPageEl.querySelector('inferno-snippet-content');
            // Initialize the parsing engine
            const engine = new liquidjs.Liquid();
            // Parse and render
            engine.parseAndRender(template, { data }).then(html => result.innerHTML = html)
            resolve()
        })

    }

    // Set the menu initial state here: 'expanded', 'collapsed', or 'hidden'.
    function mtCollapseMenu() {
        const appRoot = document.querySelector('app-root');
        const sideBar = document.querySelector('videos-sidebar');
        window.sessionStorage.setItem('menuState', 'collapsed');
        appRoot.classList.add('aside-collapsed');
        appRoot.classList.remove('aside-hidden');
        sideBar.classList.remove('hidden');
    }
    function mtHideMenu() {
        const appRoot = document.querySelector('app-root');
        const sideBar = document.querySelector('videos-sidebar');
        window.sessionStorage.setItem('menuState', 'hidden');
        appRoot.classList.remove('aside-collapsed');
        appRoot.classList.add('aside-hidden');
        sideBar.classList.add('hidden');
    }
    function mtExpandMenu() {
        const appRoot = document.querySelector('app-root');
        const sideBar = document.querySelector('videos-sidebar');
        window.sessionStorage.setItem('menuState', 'expanded');
        appRoot.classList.remove('aside-hidden');
        appRoot.classList.remove('aside-collapsed');
        sideBar.classList.remove('hidden');
    }

    function mtTriggerMenu() {
        const appRoot = document.querySelector('app-root');
        const sideBar = document.querySelector('videos-sidebar');
        if (!appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
            mtCollapseMenu();
        } else if (appRoot.classList.contains('aside-collapsed') && !appRoot.classList.contains('aside-hidden')) {
            mtHideMenu();
        } else if (appRoot.classList.contains('aside-hidden')) {
            mtExpandMenu();
        }
    }
    function mtInitMenu() {
        const appRoot = document.querySelector('app-root');
        const sideBar = document.querySelector('videos-sidebar');
        const state = sessionStorage.getItem('menuState');

        if (state === 'collapsed') {
            mtCollapseMenu();
        } else if (state === 'hidden') {
            mtHideMenu();
        } else if (state === 'expanded') {
            mtExpandMenu();
        }
    }

    function populateInfernoElements() {
        const qaDiv = landingPageEl.querySelector('#inferno-questions-basic');
        const videoDiv = landingPageEl.querySelector('#inferno-video-player')
        if (qaDiv) {
